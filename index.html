<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container d-flex justify-content-lg-center">
        <div class="profile-container col-lg-11 col-12 d-flex">
            <div class=" d-lg-block d-lg-flex d-none profile-section col-3 bg-white d-flex flex-column justify-content-lg-between">
                <div class="user-profile">
                    <div class="text-center" style="margin-bottom: 62px;padding-top: 7px;">
                        <div class="user-image-section m-auto position-relative">
                            <img class="user-image" id="profile-image" src="" />
                            <p class="percentage-button"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h6 id="user-name">steven</h6>
                            <span><i class="bi bi-chevron-down"></i></span>
                        </div>
                    </div>
                    <div class="menu-section">
                        <div class="d-flex align-items-centers menu-item">
                            <i class="bi bi-speedometer2 ms-1"></i>
                            <h6 class="ms-2">Dashboard</h6>
                        </div>
                        <div class="d-flex align-items-center menu-item">
                            <i class="bi bi-inbox ms-1"></i>
                            <h6 class="ms-2">Inbox</h6>
                        </div>
                        <div class="d-flex align-items-center menu-item">
                            <i class="bi bi-people-fill ms-1"></i>
                            <h6 class="ms-2">Employees</h6>
                        </div>
                        <div class="d-flex align-items-center menu-item">
                            <i class="bi bi-gear ms-1"></i>
                            <h6 class="ms-2">Settings</h6>
                        </div>
                    </div>
                </div>
                <div class="user-details-section p-3">
                    <hr>
                    <h6>Need help ?</h6>
                    <h6 id="user-phone-number"></h6>
                    <h6 id="user-email"></h6>
                </div>
            </div>
            <div class="offcanvas offcanvas-start d-block d-lg-none" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="profile-section col-12 bg-white d-flex flex-column justify-content-between">
                        <div class="user-profile">
                            <div class="text-center" style="margin-bottom: 62px;padding-top: 7px;">
                                <div class="user-image-section m-auto position-relative">
                                    <img class="user-image" id="profile-small-device-image" src=""
                                        alt="user profile not available" />
                                    <p class="percentage-button"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <h6 id="user-small-device-name">steven</h6>
                                    <span><i class="bi bi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="menu-section">
                                <div class="d-flex align-items-centers menu-item">
                                    <i class="bi bi-speedometer2 ms-1"></i>
                                    <h6 class="ms-2">Dashboard</h6>
                                </div>
                                <div class="d-flex align-items-center menu-item">
                                    <i class="bi bi-inbox ms-1"></i>
                                    <h6 class="ms-2">Inbox</h6>
                                </div>
                                <div class="d-flex align-items-center menu-item">
                                    <i class="bi bi-people-fill ms-1"></i>
                                    <h6 class="ms-2">Employees</h6>
                                </div>
                                <div class="d-flex align-items-center menu-item">
                                    <i class="bi bi-gear ms-1"></i>
                                    <h6 class="ms-2">Settings</h6>
                                </div>
                            </div>
                        </div>

                        <div class="user-details-section p-3">
                            <hr>
                            <h6>Need help ?</h6>
                            <h6 id="user-small-device-phone-number">105-204-1099</h6>
                            <h6 id="user-small-device-email">help@emailaddress.com</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details-section col-lg-9 col-12">
                <button class="btn btn-primary d-block d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    View Profile
                </button>
                <div class="search-container d-flex justify-content-between p-3" style="background-color: #EAEBEF;">
                    <div class="search-section d-flex">
                        <i class="bi bi-search v"></i>
                        <h6 class="ms-2">search...</h6>
                    </div>
                    <div class="notification-section d-flex">
                        <button type="button" class="position-relative notification-button">
                            <i class="bi bi-bell"></i>
                            <span style="font-size:8px; top:2px !important;"
                                class="position-absolute top-0 start-99 translate-middle badge rounded-pill bg-primary">
                                6
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                        <div class="vertical-line"></div>
                        <button type="button" class="add-employee-button">Add Employee</button>
                    </div>
                </div>
                <div style="padding: 20px;" class="form-container">
                    <form style="width: 60%;" id="my-form" class="form-section">
                        <div class="mb-3">
                            <h5>Add New Employee</h5>
                        </div>
                        <div class="d-flex col-12 gap-lg-5 flex-column flex-lg-row">
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">First Name</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="text" id="first-name" placeholder="First Name"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="first-name-error"></p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">Last Name</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="text" id="last-name" placeholder="Last Name"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="last-name-error"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9 col-12">
                            <h5 class="form-item-heading">Job Position</h5>
                            <div class="input-group input-group-lg input-boxes input-box-container">
                                <input type="text" id="job-position" placeholder="Ex : Full Stack Developer"
                                    class="form-control input-boxes" aria-label="Large"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div>
                                <p class="error-message" id="job-position-error"></p>
                            </div>
                        </div>
                        <div class="d-flex col-12 gap-lg-5 flex-column flex-lg-row">
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">Email Address</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="email" id="email" placeholder="user@gmail.com"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="email-error"></p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">Phone Number</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="text" id="landline" placeholder="Ex : 047-104-0287"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="landline-error"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex col-12 gap-lg-5 flex-column flex-lg-row">
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">Mobile Number</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="number" id="mobile" placeholder="Ex : 967890123"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="mobile-number-error"></p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <h5 class="form-item-heading">Date of Birth</h5>
                                <div class="input-group input-group-lg input-boxes input-box-container">
                                    <input type="date" id="date-of-birth" placeholder="Ex:19/07/2021"
                                        class="form-control input-boxes" aria-label="Large"
                                        aria-describedby="inputGroup-sizing-sm">
                                </div>
                                <div>
                                    <p class="error-message" id="date-of-birth-error"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-lg-row flex-column  gap-3">
                            <button type="submit" class="btn form-buttons"
                                style="background-color: #942fed;">Save</button>
                            <button type="submit" class="btn form-middle-button" style="background-color: #6413ee;">Save
                                & Add Another</button>
                            <button type="button" class="btn form-buttons"
                                style="background-color: #ffff;color:black !important; border: 1px solid;">Cancel</button>
                        </div>
                        <p id="form-error"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./main.js"></script>

</html>
